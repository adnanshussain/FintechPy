{% extends "admin/admin_master.html" %}
{% block body %}
  <div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form" method="post" action="">
                    {% for username in form.email.errors %}
                        <div class="bg-danger">{{username}}</div>
                    {% endfor %}
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" name="email" type="text" class="form-control" placeholder="username or email"/>
                    </div>
                    {% for password in form.password.errors %}
                        <div class="bg-danger">{{password}}</div>
                    {% endfor %}
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" name="password" type="password" class="form-control" placeholder="password"/>
                    </div>



                    <div class="input-group pull-right">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls text-center">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </div>

                </form>



            </div>
        </div>
    </div>
</div>

{% endblock %}
