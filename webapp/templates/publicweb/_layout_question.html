<!DOCTYPE html>
<html>
<head>
	<title>Argaam Fintech - {{ title }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<link href="{{ url_for('static', filename='stylesheets/style.css') }}" media="screen, projection" rel="stylesheet"
		  type="text/css"/>
	<link href="{{ url_for('static', filename='stylesheets/print.css') }}" media="print" rel="stylesheet"
		  type="text/css"/>
	<link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet">
	<!--[if IE]>
	<link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css"/>
	<![endif]-->

</head>
<body>
<div class="main ui container fluid fintech">
	<div class="top fluid left floated">
		<div class="menu left floated"></div>

		<a class="logo" href="{{ url_for('publicweb.all_questions') }}"></a>

		<div class="right floated">
			<div class="theme-changer right floated"></div>
			<div class="user-nav right floated">
				<a href="" class="sign-in">Sign In</a>
			</div>
		</div>
	</div>
	<div class="fluid clearfix question page center aligned relative">
		{% block the_question %}

		{% endblock %}
		<div class="button gray share right floated">
			Share
		</div>
	</div>
	<div class="fluid ui content container clearfix">
		<section class="page filters left floated">
			<div class="header">Filters
				<div class="collapse-btn"></div>
			</div>
			<div class="scroll">
				{% block page_filter %}

				{% endblock %}
			</div>
		</section>

		<section class="fluid content container">
			<div class="fluid ui tabular menu black left floated top">
				<a class="item active">Visual</a>
				<a class="item">Textual</a>
			</div>
			{% block content %}

			{% endblock %}
		</section>
	</div>
</div>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>

<!-- Layout files -->
<script src="{{ url_for('static', filename='javascripts/semantic.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='javascripts/fintech.js') }}"></script>

{% block page_js %}

{% endblock %}

<!-- Fintech Webapp JS -->
<script src="{{ url_for('static', filename='js/fintech_webapp.js') }}" type="text/javascript"></script>

</body>
</html>
